<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Text Analyzer</title>
</head>
<body>
    <h1>Подсчет слов в тексте</h1>
    <textarea name="text" id="txt" cols="30" rows="10" placeholder="Введите, пожалуйста, текст"></textarea>
    <br> <br>
    
    Содержание введенного текста: <p id="desc"></p>
    <input type="checkbox" checked id="ch1">Количество слов в введенном тексте: <p id="res" class="qua"></p><br>
    <input type="checkbox" id="ch2">Количество сомволов в введенном тексте: <p id="sym" class="qua"></p><br>
    <input type="checkbox" id="ch3">Количество сомволов без учета пробелов в введенном тексте: <p id="nspaces" class="qua"></p><br>
    <input type="checkbox" id="ch4">Процентное количество символов в тексте: <p id="percent" class="qua"></p>
</body>
</html>
