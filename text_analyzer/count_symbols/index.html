<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Text Analyzer</title>
</head>
<body>
    <h1>Подсчет слов в тексте</h1>
    <textarea name="text" id="txt" cols="30" rows="10" placeholder="Введите, пожалуйста, текст"></textarea>
    <br> <br>
    Содержание введенного текста: <p id="desc"></p>
    Количество слов в введенном тексте: <p id="res"></p>
    Количество сомволов в введенном тексте: <p id="sym"></p>
</body>
</html>
