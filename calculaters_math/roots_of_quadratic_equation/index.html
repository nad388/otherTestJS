<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <form>
        <h1>Калькулятор нахождения корней квадратного уравнения</h1>
        <p><input type="text" placeholder="Число a:" id="side_a"></p>
        <p><input type="text" placeholder="Число b:" id="side_b"></p>
        <p><input type="text" placeholder="Число c:" id="side_c"></p>
        <button type="button" id="btn">Рассчитать</button>
        <hr>
        <h2>Результаты вычисления:</h2>
        <p>x1: <input type="text" id="x1" disabled></p>
        <p>x2: <input type="text" id="x2" disabled></p>
        <button type="reset">Очистить</button>
    </form>
</body>
</html>
