<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <form>
        <h1>Наибольший общий делитель двух чисел</h1>
        <p><input type="text" placeholder="Введите первое число:" id="num1"></p>
        <p><input type="text" placeholder="Введите второе число:" id="num2"></p>
        <button type="button" id="btn">Получить</button>
        <hr>
        <h2>Результат вычислений:</h2>
        <p>Нибольший общий делитель: <input type="text" id ="ans"></input></p>
        <button type="reset">Очистить</button>
    </form>
</body>
